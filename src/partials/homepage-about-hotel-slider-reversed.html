<!--
 Андрій Трюхан @tryuhan
 Цей partial для слайдера в секції About. Використовує для оформлення компонент slider (_slider.scss).
 Підключати в свою секцію через include.
 Позіціонувати або вішаете в цьому файлі свій мікс клас на div з классом swiper. Або у себе в секції обгортаете цей include в додаткову обгортку зі своїм класом-елементом та позіціонуєте її.
-->

<!-- Slider main container -->

<div class="about-section-slider about-section-slider--left swiper">
  <!-- Additional required wrapper -->
  <div class="about-section-slider__wrapper swiper-wrapper">
    <!-- Slides -->
    <div class="about-section-slider__slide swiper-slide">
      <img
        srcset="
          ./images/mobile/img-slider-10@2x.jpg  490w,
          ./images/mobile/img-slider-10.jpg     245w,
          ./images/tablet/img-slider-10@2x.jpg  388w,
          ./images/tablet/img-slider-10.jpg     194w,
          ./images/desktop/img-slider-10@2x.jpg 508w,
          ./images/desktop/img-slider-10.jpg    254w
        "
        sizes="(min-width: 1280px) 254px, (min-width: 1024px) 194px, (min-width: 414px) 245px, 100vw"
        class="about-section-slider__img"
        src="./images/mobile/img-slider-10.jpg"
        alt="white towels"
        loading="lazy"
      />
    </div>
    <div class="about-section-slider__slide swiper-slide">
      <img
        srcset="
          ./images/mobile/img-slider-5@2x.jpg  490w,
          ./images/mobile/img-slider-5.jpg     245w,
          ./images/tablet/img-slider-5@2x.jpg  388w,
          ./images/tablet/img-slider-5.jpg     194w,
          ./images/desktop/img-slider-5@2x.jpg 508w,
          ./images/desktop/img-slider-5.jpg    254w
        "
        sizes="(min-width: 1280px) 254px, (min-width: 1024px) 194px, (min-width: 414px) 245px, 100vw"
        class="about-section-slider__img"
        src="./images/mobile/img-slider-5.jpg"
        alt="orange sofa in the living room"
        loading="lazy"
      />
    </div>
    <div class="about-section-slider__slide swiper-slide">
      <img
        srcset="
          ./images/mobile/img-slider-14@2x.jpg  490w,
          ./images/mobile/img-slider-14.jpg     245w,
          ./images/tablet/img-slider-14@2x.jpg  388w,
          ./images/tablet/img-slider-14.jpg     194w,
          ./images/desktop/img-slider-14@2x.jpg 508w,
          ./images/desktop/img-slider-14.jpg    254w
        "
        sizes="(min-width: 1280px) 254px, (min-width: 1024px) 194px, (min-width: 414px) 245px, 100vw"
        class="about-section-slider__img"
        src="./images/mobile/img-slider-14.jpg"
        alt="two women near reception table"
        loading="lazy"
      />
    </div>
    <div class="about-section-slider__slide swiper-slide">
      <img
        srcset="
          ./images/mobile/img-slider-4@2x.jpg  490w,
          ./images/mobile/img-slider-4.jpg     245w,
          ./images/tablet/img-slider-4@2x.jpg  388w,
          ./images/tablet/img-slider-4.jpg     194w,
          ./images/desktop/img-slider-4@2x.jpg 508w,
          ./images/desktop/img-slider-4.jpg    254w
        "
        sizes="(min-width: 1280px) 254px, (min-width: 1024px) 194px, (min-width: 414px) 245px, 100vw"
        class="about-section-slider__img"
        src="./images/mobile/img-slider-4.jpg"
        alt="bathroom"
        loading="lazy"
      />
    </div>

    <!-- /.swiper-wrapper -->
  </div>
  <!-- If we need navigation buttons -->
  <div
    class="about-section-slider__button-prev about-section-slider__button-prev--left swiper-button-prev"
  ></div>
  <div
    class="about-section-slider__button-next about-section-slider__button-next--left swiper-button-next"
  ></div>
  <!-- /swiper -->
</div>
