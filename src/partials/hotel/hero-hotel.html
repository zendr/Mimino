<section class="hero-hotel">
  <div class="hero-hotel__container container">
    <h1 class="hero-hotel__title">MIMIHO</h1>
    <h2 class="hero-hotel__subtitle">Готель</h2>
    <ul class="hero-hotel__list">
      <li class="hero-hotel__item">
        <button
          class="hero-hotel__button hero-hotel__button--first button__primary button__primary--transparent data-room-modal-open"
          type="button"
        >
          Забронювати номер
        </button>
      </li>
      <li class="hero-hotel__item">
        <button
          class="hero-hotel__button hero-hotel__button--second button__primary button__primary--transparent data-price-modal-open"
          type="button"
        >
          Переглянути ціни
        </button>
      </li>
    </ul>
    <address class="hero-hotel__address address">
      <a
        class="address__link"
        href="https://goo.gl/maps/Z9ZDGPFKSgUdqrtR8"
        target="_blank"
        href=""
      >
        <svg class="address__icon">
          <use href="/src/images/symbol-defs.svg#icon-location"></use>
        </svg>
        <p class="address__text">
          Україна, м. Полтава,
          <span class="address__span">вул. Маршала Бірюзова, 15</span>
        </p>
      </a>
    </address>
    <ul class="hero-hotel__social social">
      <li class="social__item">
        <a class="social__link" href="https://www.instagram.com/">
          <svg class="social__icon" width="24" height="24">
            <use href="/src/images/symbol-defs.svg#icon-instagram"></use>
          </svg>
        </a>
      </li>
      <li class="social__item">
        <a class="social__link" href="https://www.facebook.com/">
          <svg class="social__icon" width="24" height="24">
            <use href="/src/images/symbol-defs.svg#icon-facebook"></use>
          </svg>
        </a>
      </li>
      <li class="social__item">
        <a class="social__link" href="https://telegram.org/">
          <svg class="social__icon" width="24" height="24">
            <use href="/src/images/symbol-defs.svg#icon-telegram"></use>
          </svg>
        </a>
      </li>
    </ul>
  </div>
</section>
